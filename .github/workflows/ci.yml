name: SecurityPipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build custom Docker image
        run: |
          docker build -t horusec-custom -f ./Dockerfile .

      - name: Run Horusec scan in Docker container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            horusec-custom \
            start \
              -p="./" \
              -D \
              -e="true" \
              # --output-format="json" \
              # --json-output-file="horusec-report.json" \
              --information-severity=true

