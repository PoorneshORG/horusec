name: SecurityPipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  secret-scan:
    name: Gitleaks-proxy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Step 2: Clone SecretScan repo with Dockerfile and rules.toml
      # Old image: git clone --branch TESTING https://github.com/PoorneshORG/SecretScan.git secret-scan
      - name: Clone SecretScan repo (Dockerfile + rules)
        run: |
          git clone --branch dockerwithrules https://github.com/PoorneshORG/SecretScan.git secret-scan

      - name: Build Gitleaks Docker image with custom rules
        run: |
          docker build -t gitleaks-custom -f secret-scan/Dockerfile secret-scan
  


      # - name: Run Gitleaks - custom rules
      #   run: |
      #     docker run --rm \
      #       -v ${{ github.workspace }}:/app \
      #       -w /app \
      #       gitleaks-custom detect \
      #         --source=/app \
      #         --config=/app/secret-scan/rules.toml \
      #         --no-git \
      #         --verbose \
      #         --exit-code 1 || true
      
      - name: Run Gitleaks - custom rules (output to JSON)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            gitleaks-custom detect \
              --source=/app \
              --config=/app/secret-scan/rules.toml \
              --report-format=json \
              --report-path=gitleaks-report.json \
              --no-git \
              --verbose \
              --exit-code 0 || true

      - name: Upload Gitleaks findings to DefectDojo
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          DEFECTDOJO_PRODUCT_TYPE_ID: ${{ secrets.DEFECTDOJO_PRODUCT_TYPE_ID }}
        run: |
          bash scripts/upload_to_defectdojo.sh \
            "$DEFECTDOJO_URL" \
            "$DEFECTDOJO_API_KEY" \
            "${{ github.repository }}" \
            "gitleaks-report.json" \
            "$DEFECTDOJO_PRODUCT_TYPE_ID"
